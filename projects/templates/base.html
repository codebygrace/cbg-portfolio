{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/resume.css' %}">
    <link rel="stylesheet" href="{% static 'css/projects.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="{% static 'css/media.css' %}">

    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

    <title>{% block title %} Code by Grace - A Portfolio by Grace Mills {% endblock %}</title>
</head>
<body>
    <nav class="navbar open flex">
        <a href="{% url 'index' %}" class="logo font-wgt-semibold">{codebygrace}</a>

        <ul class="nav-list flex">
            <li class="nav-item">
                <a href="{% url 'index' %}" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'resume' %}" class="nav-link">Resume</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'projects' %}" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'contact' %}" class="nav-link">Contact</a>
            </li>
        </ul>

        <div class="theme-switches">
            <button class="theme-btn theme-btn-dark">Dark</button>
            <button class="theme-btn theme-btn-light">Light</button>
        </div>
 
        <button class="menu-btn flex">
            <span class="menu-bar bar1"></span>
            <span class="menu-bar bar2"></span>
            <span class="menu-bar bar3"></span>
        </button>
    </nav>

    {% block content %}

    {% endblock %}

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
