{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/resume.css' %}">
    <link rel="stylesheet" href="{% static 'css/projects.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">

    <title>{% block title %} Code by Grace - A Portfolio by Grace Mills {% endblock %}</title>
</head>
<body>
    <nav class="navbar flex">
        <a href="{% url 'home' %}" class="logo">{codebygrace}</a>
        <ul class="nav-items flex">
            <li><a href="{% url 'index' %}" class="nav-link">Home</a></li>
            <li><a href="{% url 'resume' %}" class="nav-link">Resume</a></li>
            <li><a href="{% url 'projects' %}" class="nav-link">Projects</a></li>
            <li><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
        </ul>
        <div class="menu-btns">
            <button class="theme-btn theme-btn-dark">Dark</button>
            <button class="theme-btn theme-btn-light">Light</button>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
